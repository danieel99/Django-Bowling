{% extends 'szablon.html' %}
{% load static %}
{% block zawartosc %}

<br>
<div>
    <h2> Pr√≥ba </h2>
    
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
    const endpoint = '/api/wykres/'
    let labels = [];
    let count = [];

    $.ajax({
        method: "GET",
        url: endpoint,
        succes: function(data){
            labels = ['Kregle Club', 'Bilard Club', 'Dart Club']
            counts = data['counts']
            MyChart(labels, counts);
        },
        error: function(error_data){
            console.log("error")
            console.log(error_data)
        }

    });

    function MyChart(label, counts){
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Liczba graczy w danym klubie',
                data: counts,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    }
    </script>
</div>
{% endblock %}
